<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gradient Calculator by Bhumij ðŸ”¥</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h1 class="gradient-bounce">Calculator by Bhumij ðŸ”¥</h1>

  <div class="calculator">
    <div class="display">
      <h1 id="display"></h1>
    </div>

    <div class="rows">
      <input type="button" class="buttons" value="1" onclick="calc_input(1)">
      <input type="button" class="buttons" value="2" onclick="calc_input(2)">
      <input type="button" class="buttons" value="3" onclick="calc_input(3)">
      <input type="button" class="buttons" value="+" onclick="calc_input('+')">
    </div>
    <div class="rows">
      <input type="button" class="buttons" value="4" onclick="calc_input(4)">
      <input type="button" class="buttons" value="5" onclick="calc_input(5)">
      <input type="button" class="buttons" value="6" onclick="calc_input(6)">
      <input type="button" class="buttons" value="-" onclick="calc_input('-')">
    </div>
    <div class="rows">
      <input type="button" class="buttons" value="7" onclick="calc_input(7)">
      <input type="button" class="buttons" value="8" onclick="calc_input(8)">
      <input type="button" class="buttons" value="9" onclick="calc_input(9)">
      <input type="button" class="buttons" value="*" onclick="calc_input('*')">
    </div>
    <div class="rows">
      <input type="button" class="buttons" value="0" onclick="calc_input(0)">
      <input type="button" class="buttons" value="C" onclick="all_clear()">
      <input type="button" class="buttons" value="=" onclick="calculate()">
      <input type="button" class="buttons" value="/" onclick="calc_input('/')">
    </div>
  </div>

  <script>
    let display = document.getElementById('display');

    function calc_input(val) {
      display.textContent += val;
    }

    function all_clear() {
      display.textContent = '';
    }

    function calculate() {
      try {
        display.textContent = eval(display.textContent);
      } catch {
        display.textContent = "Error";
      }
    }
  </script>

</body>
</html>
